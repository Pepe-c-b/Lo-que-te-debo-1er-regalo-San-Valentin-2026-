<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tira de la cuerda</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="secret-message" id="message">
            <br> ❤️
        </div>

        <div class="bg-hearts" id="bgHearts">❤️</div>

        <div class="proposal-container" id="proposal">
            <img src="https://sv.agugar.com/media/pre.gif" class="proposal-gif" id="proposalGif">
            
            <h2 class="proposal-text" id="proposalText">¿Quieres ser mi San Valentín?</h2>
            
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Sí</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            
            <img src="" class="proposal-gif-extra" id="extraGif">
        </div>

        <div class="rope-system" id="ropeSystem">
            <div class="rope" id="rope"></div>
            <div class="handle"></div>
        </div>
    </div>
    
    <p class="instruction" id="instruction">Hola bebotita, tira de la cuerda...</p>

    <script src="script.js"></script>
</body>
</html>
